<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Test</title>
</head>
<body>
    <h1>Frontend Test</h1>
    <div id="status">Testing...</div>
    <button onclick="testAuth()">Test Authentication</button>
    <button onclick="testDashboard()">Test Dashboard API</button>
    <div id="results"></div>

    <script>
        async function testAuth() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            try {
                statusDiv.textContent = 'Testing authentication...';
                
                const response = await fetch('/api/auth/signin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    statusDiv.textContent = 'Authentication successful!';
                    resultsDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    statusDiv.textContent = 'Authentication failed!';
                    resultsDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                statusDiv.textContent = 'Error during authentication!';
                resultsDiv.innerHTML = `<pre>Error: ${error.message}</pre>`;
            }
        }
        
        async function testDashboard() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            try {
                statusDiv.textContent = 'Testing dashboard API...';
                
                const token = localStorage.getItem('token');
                if (!token) {
                    statusDiv.textContent = 'No token found! Please authenticate first.';
                    return;
                }
                
                const response = await fetch('/api/dashboard/data', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    statusDiv.textContent = 'Dashboard API successful!';
                    resultsDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    statusDiv.textContent = 'Dashboard API failed!';
                    resultsDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                statusDiv.textContent = 'Error during dashboard API call!';
                resultsDiv.innerHTML = `<pre>Error: ${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
